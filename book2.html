<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-100 to-blue-200 min-h-screen flex items-center justify-center p-6">
    <div class="max-w-xl w-full bg-white shadow-2xl rounded-lg overflow-hidden">
        <div class="p-6">
            <!-- Header -->
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Secure Payment</h2>
    
            <!-- Payment Options with Logos -->
            <div class="flex items-center justify-center mb-8 space-x-6">
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="payment-method" class="form-radio text-blue-600" checked>
                    <span class="ml-2 flex items-center">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" class="h-5 w-auto mr-2">
                        <span class="text-gray-700 font-semibold"></span>
                    </span>
                </label>
                <label class="flex items-center cursor-pointer">
                    <input type="radio" name="payment-method" class="form-radio text-blue-600">
                    <span class="ml-2 flex items-center">
                        <svg class="h-5 w-5 text-gray-700 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10H3V5a2 2 0 012-2h14a2 2 0 012 2v5zm0 4v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5h18zm-6 3h.01" />
                        </svg>
                        <span class="text-gray-700 font-semibold">Credit/Debit Card</span>
                    </span>
                </label>
            </div>
    
            <!-- Form Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div>
                    <label class="block text-sm font-semibold text-gray-600">First Name *</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="First name">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Last Name *</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Last name">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Email Address *</label>
                    <input type="email" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Email address">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Phone Number</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Phone number">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Address *</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Address">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">City *</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="City">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Choose a Country *</label>
                    <select class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent">
                        <option>Select country</option>
                        <option>Morocco</option>
                        <option>Algeria</option>
                        <option>Tunisia</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Postal Code *</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Postal Code">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">Company Name</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="Company name">
                </div>
                <div>
                    <label class="block text-sm font-semibold text-gray-600">VAT Number</label>
                    <input type="text" class="mt-2 p-3 w-full border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-transparent" placeholder="VAT number">
                </div>
            </div>
    
            <!-- Order Summary -->
            <div class="bg-gray-50 p-6 rounded-lg shadow-lg mb-8">
                <h3 class="text-xl font-semibold text-gray-700 mb-4">Order Summary</h3>
                <div class="flex justify-between text-gray-600 mb-2">
                    <span>General Attendee</span>
                    <span>180 MAD</span>
                </div>
                <div class="flex justify-between text-gray-600 mb-2">
                    <span>IVA 23%</span>
                    <span>20 MAD</span>
                </div>
                <div class="flex justify-between text-lg font-bold text-gray-800">
                    <span>Total</span>
                    <span>200 MAD</span>
                </div>
            </div>
    
            <!-- Submit Button -->
            <button class="w-full bg-gradient-to-r from-pink-400 to-purple-600 text-white font-bold py-3 rounded-lg shadow-lg hover:shadow-xl transition duration-200">
                Proceed to Payment
            </button>
        </div>
    </div>
    
    <script src="scripts/menuHamburger.js"></script>
</body>
</html>
